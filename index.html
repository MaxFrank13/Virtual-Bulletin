<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Bulletin</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
  <link rel="stylesheet" href="assets/styles.css">
</head>

<body>
  <header>
    <h1>Virtual Bulletin</h1>
    <button class="add">click to place an item</button>
  </header>
  <main class="board">
    <form class="hide">
      <div class="icon-container">
        <i class="fas fa-camera camera-icon"></i>
        <i class="fas fa-link link-icon"></i>
        <i class="fas fa-window-close form-close"></i>
      </div>
      <textarea id="heading" name="heading" placeholder="heading"></textarea>
      <textarea id="content" name="content" rows="10" columns="35" placeholder="description/notes/content"></textarea>
      <textarea id="link" name="link" placeholder="insert your link here"></textarea>
      <textarea id="image" name="image" placeholder="insert an image address here"></textarea>
      
    </form>
  </main>
  <footer>
    <h4>Made in January 2022</h4>
  </footer>
  <script src="app.js"></script>
</body>

</html>
